<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 我的GitHub Pages</title>
    <meta name="description" content="抱歉，您访问的页面不存在">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .error-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #3498db;
            border-color: #3498db;
        }
        
        .btn-secondary:hover {
            background-color: #3498db;
            color: white;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">我的网站</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">首页</a>
                <a href="/about" class="nav-link">关于我</a>
                <a href="/blog" class="nav-link">博客</a>
                <a href="/projects" class="nav-link">项目</a>
                <a href="/contact" class="nav-link">联系我</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 错误页面内容 -->
    <main class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">页面未找到</h1>
            <p class="error-description">
                抱歉，您访问的页面不存在或已被移动。<br>
                请检查URL是否正确，或使用下面的链接返回网站。
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">返回首页</a>
                <a href="/blog" class="btn btn-secondary">浏览博客</a>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我</h3>
                    <p>热爱技术的开发者，喜欢分享和学习新知识。</p>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="/">首页</a></li>
                        <li><a href="/about">关于我</a></li>
                        <li><a href="/blog">博客</a></li>
                        <li><a href="/projects">项目</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>社交媒体</h3>
                    <div class="social-links">
                        <a href="https://github.com/你的用户名" target="_blank" rel="noopener">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://twitter.com/你的用户名" target="_blank" rel="noopener">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://linkedin.com/in/你的用户名" target="_blank" rel="noopener">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 我的GitHub Pages. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
