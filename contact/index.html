---
layout: default
title: 联系我
---

<div class="contact-header">
    <div class="container">
        <h1>联系我</h1>
        <p>有任何问题或建议，欢迎与我联系</p>
    </div>
</div>

<div class="contact-content">
    <div class="container">
        <div class="contact-grid">
            <div class="contact-info">
                <h2>联系方式</h2>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>邮箱</h3>
                        <p>{{ site.author.email }}</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fab fa-github"></i>
                    <div>
                        <h3>GitHub</h3>
                        <p><a href="https://github.com/{{ site.social.github }}" target="_blank">github.com/{{ site.social.github }}</a></p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <div>
                        <h3>LinkedIn</h3>
                        <p><a href="https://linkedin.com/in/{{ site.social.linkedin }}" target="_blank">linkedin.com/in/{{ site.social.linkedin }}</a></p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>发送消息</h2>
                <form>
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">消息</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">发送消息</button>
                </form>
            </div>
        </div>
    </div>
</div>
